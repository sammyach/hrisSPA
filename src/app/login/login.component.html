<div class="form-screen">
  <a class="easion-logo" style="font-size: 40px;"><i style="font-size: 40px; color:  #FFBF00;"  class="fas fa-sun"></i> <span style="color:  #576177;">HRIS</span></a>
  <div class="card account-dialog" style="width: 100%;">
      <div class="card-header text-white" style="background-color: #FFBF00;"><i class="fas fa-user" aria-hidden="true"></i> LOGIN </div>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <mat-form-field>
                  <input matInput type="text" formControlName="username" placeholder="Username" required>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field >
                  <input matInput type="password"  formControlName="password" placeholder="Password" required>

                </mat-form-field>
              </div>
              <!-- <div class="form-group">
                  <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember me</label>
                  </div>
              </div> -->
              <div class="account-dialog-actions">
                  <button [disabled]="!loginForm.valid" type="submit" style="color: #ffffff;" mat-flat-button class="x-primary-bg"><i class="fas fa-sign-in-alt"></i> Log in</button>

              </div>
          </form>
      </div>
  </div>
</div>
